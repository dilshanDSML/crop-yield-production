<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    
    <h1 class="text-center text-success mb-4">
        Crop Yield Prediction Per Country
    </h1>

    <div class="card shadow-lg p-4">
        <h4 class="text-center text-primary mb-3">Enter Crop Details</h4>

        <form action="/predict" method="POST">

            <!-- Year -->
            <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="number" class="form-control" name="Year" required
                       value="{{ request.form.get('Year', '') }}">
            </div>

            <!-- Rainfall -->
            <div class="mb-3">
                <label class="form-label">Average Rainfall (mm/year)</label>
                <input type="number" step="any" class="form-control" 
                       name="average_rain_fall_mm_per_year" required
                       value="{{ request.form.get('average_rain_fall_mm_per_year', '') }}">
            </div>

            <!-- Pesticides -->
            <div class="mb-3">
                <label class="form-label">Pesticides (tonnes)</label>
                <input type="number" step="any" class="form-control" 
                       name="pesticides_tonnes" required
                       value="{{ request.form.get('pesticides_tonnes', '') }}">
            </div>

            <!-- Temperature -->
            <div class="mb-3">
                <label class="form-label">Average Temperature</label>
                <input type="number" step="any" class="form-control" 
                       name="avg_temp" required
                       value="{{ request.form.get('avg_temp', '') }}">
            </div>

            <!-- Area -->
            <div class="mb-3">
                <label class="form-label">Area</label>
                <input type="text" class="form-control" name="Area" required
                       value="{{ request.form.get('Area', '') }}">
            </div>

            <!-- Item -->
            <div class="mb-3">
                <label class="form-label">Item</label>
                <input type="text" class="form-control" name="Item" required
                       value="{{ request.form.get('Item', '') }}">
            </div>

            <!-- Submit -->
            <div class="d-grid">
                <button type="submit" class="btn btn-danger btn-lg">
                    Predict
                </button>
            </div>

        </form>

    </div>

    {% if predicted_value %}
    <h1 class="text-center text-success mt-4">
        Predicted Crop Yield: {{ predicted_value }}
    </h1>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
